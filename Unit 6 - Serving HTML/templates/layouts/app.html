<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
      {% block title %}All Blogs Website{% endblock %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container">
        <a class="navbar-brand" href="/">All Blogs Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if current_page == 'home' %}active{% endif %}"
                aria-current="page"
                href="/">
                Home
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if current_page == 'about' %}active{% endif %}"
                aria-current="page"
                href="/about">
                About
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if current_page == 'blog_add' %}active{% endif %}"
                aria-current="page"
                href="/blogs/add">
                Add Blog
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}
    <div class="container my-5 text-center">
      <h1>Page Under Construction</h1>
      <p class="lead">Please come back later and check it out!</p>
    </div>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/js/app.js"></script>
  </body>
</html>
